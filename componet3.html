<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="p-5 flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-100 to-blue-200"
  >
    <div
      class="bg-white shadow-lg rounded-2xl flex flex-col md:flex-row w-full max-w-4xl"
    >
      <div class="form w-full md:w-1/2 p-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">
          Sign up
        </h2>
        <p class="text-gray-500 text-center mb-4">
          Welcome to the best space! Letâ€™s create an account.
        </p>
        <button
          class="w-full bg-white border flex items-center justify-center gap-2 text-gray-700 p-2 rounded-lg mb-3 shadow"
        >
          <img src="https://img.icons8.com/color/24/google-logo.png" /> Log in
          with Google
        </button>
        <button
          class="w-full bg-white border flex items-center justify-center gap-2 text-gray-700 p-2 rounded-lg mb-4 shadow"
        >
          <img
            class="w-7 object-cover"
            src="https://cdn-icons-png.flaticon.com/128/3665/3665909.png"
          />
          Log in with Apple
        </button>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700">Name</label>
            <input
              type="text"
              placeholder="Jane Polson"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">E-mail</label>
            <input
              type="email"
              placeholder="Polson@gmail.com"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Password</label>
            <input
              type="password"
              placeholder="********"
              class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
            />
          </div>
          <div class="flex items-center mb-4">
            <input type="checkbox" id="terms" class="mr-2" />
            <label for="terms" class="text-gray-600"
              >I agree to the
              <a href="#" class="text-green-500">Privacy Policy</a></label
            >
          </div>
          <button
            class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition"
          >
            Sign Up
          </button>
        </form>
      </div>
      <div
        class="hidden md:block w-1/2 bg-blue-100 rounded-r-2xl overflow-hidden relative"
      >
        <img
          src="https://img.freepik.com/free-vector/placeholder-concept-illustration_114360-4983.jpg?ga=GA1.1.1231290701.1738956793&semt=ais_hybrid"
          alt="Kayaking"
          class="w-full h-full object-cover"
        />
        <div
          class="absolute bottom-4 left-4 bg-white p-3 rounded-lg shadow-md text-gray-700"
        >
          <p class="font-semibold">Find Your Inner Balance</p>
        </div>
      </div>
    </div>
  </body>
</html>
